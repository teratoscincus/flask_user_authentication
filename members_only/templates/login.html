{% extends "base.html" %}

{% block content %}

<h1>Login</h1>
<form method="post">
  <label for="username">Username</label>
  <input type="text" name="username" placeholder="Enter a username" value="{{ request.form['username'] }}">
  <label for="password">Password</label>
  <input type="password" name="password" placeholder="Enter a password" value="{{ request.form['password'] }}">
  <button type="submit">Submit</button>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  {% endif %}
{% endwith %}

{% endblock %}
